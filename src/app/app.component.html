<h1>{{title}}</h1>
<span>
  <b>Name:</b> {{name}} <br>
  <b>Address:</b> {{address}} <br>
  <b>Phone:</b> {{phone}} <br>
  <b>Email:</b> {{email}} 
</span>

  <app-work-exp></app-work-exp>
</span>
<span *ngIf='displayEd==true'>
  <h2>Education</h2>
  <app-education></app-education>
</span>
